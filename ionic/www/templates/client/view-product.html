<ion-view>
    <ion-nav-title>Nossos Produtos</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Escolha seu produto</h2>
        <button class="button button-clear button-icon ion-android-cart" ng-click="openCheckout()"></button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="o in products" ng-click="addItem(o)">
                {{o.name}}
                <span class="item-note">
                    <i class="ion ion-cash"> {{o.price | currency:"R$"}}</i>
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
