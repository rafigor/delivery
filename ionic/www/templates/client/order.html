<ion-view>
    <ion-nav-title>Meus Pedidos</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Total pedidos: {{orders.length}} </h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-refresher pulling-text="Atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item collection-repeat="o in orders" on-hold="showActionSheet(o)">
                <h2>{{o.statusName}}</h2>
                <div class="row">
                    <div class="col">
                        <h2>{{o.created_at.date | limitTo: 10 | date:'dd/MM/yyyy'}}</h2>
                        <i class="ion ion-ios-cart"> {{o.items.data.length}} Items</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{o.total|number:2}}</i>
                    </div>
                </div>
                <!--
                <ion-option-button class="button-balanced">Ação 1</ion-option-button>
                <ion-option-button class="button-assertive">Ação 2</ion-option-button>
                <ion-option-button class="button-positive">Ação 3</ion-option-button>
                -->
            </ion-item>
            <ion-infinite-scroll ng-if="canMoreItens" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
        </ion-list>
    </ion-content>
</ion-view>
