<ion-view>
    <ion-nav-title>Pedido realizado com sucesso</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total: {{total | currency:"R$"}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item class="item-dark" ng-show="cupom.value != null">
                <strong>Cupom</strong>
                <span class="badge badge-dark">{{cupom.value|currency:"R$"}}</span>
            </ion-item>
            <ion-item ng-repeat="o in items">
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}}<br/>
                        <i class="ion ion-cash"> {{o.price | currency:"R$"}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{o.subtotal | currency:"R$"}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-royal button-full" ng-click="openListOrder()">Meus pedidos</button>
    </ion-content>
</ion-view>
