<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">

        <ion-pane>
            <ion-header-bar class="bar-dark">
                <button class="buton button-icon icon ion-navicon"></button>
                <div class="h1 title">Ionic1 Blank Starter</div>
                <button class="buton button-clear button-positive">Edit</button>
            </ion-header-bar>
            <ion-header-bar class="bar-subheader">
                <h2 class="title">Sub Header</h2>
            </ion-header-bar>
            <ion-content class="padding has-subheader">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque autem beatae blanditiis commodi dicta enim facere fuga inventore ipsam nemo nobis placeat possimus provident quasi quibusdam quo repudiandae temporibus, voluptates.
            Content
            </ion-content>
            <ion-footer-bar class="bar-dark">
                <div class="buttons">
                    <button class="button">Left Button</button>
                </div>
                <h1 class="title">Footer</h1>
                <div class="buttons" ng-click="doSomething()">
                    <button class="button">Right Button</button>
                </div>
            </ion-footer-bar>
        </ion-pane>
    </body>
</html>
